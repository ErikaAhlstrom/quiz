<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Quicksand&display=swap" rel="stylesheet"></head>
<body>
    <div id="header-container">
    <h1 id="quiz-header">QUIZ</h1>
    </div>
        <div id="container-div" >
            <div id = "game-container" class="container hide">
                <div id="question-container">
                    <h3 id="question-header">Q nr: 1 </h3>
                    <div id="question">Question</div>
                    <div id="answer-buttons" class="btn-grid"></div>
                </div>
                <div class="controls">
                    <button id="next-btn" class="next-btn btn">NEXT</button>
                    <button id="play-again-btn" class="next-btn btn hide">PLAY AGAIN</button>
                </div>
            </div>
            <div id="start-container" >
                <div id="label-input-container">
                    <label>What's your name? </label> <br>
                    <input type="text" id="name-input"><br>
                    <label id="questions-label">How many questions?</label>
                    <div id="number-of-questions">
                        <button type="button" class="btn" id="5question">5</button>
                        <button type="button" class="btn" id="6question">6</button>
                        <button type="button" class="btn" id="7question">7</button>
                        <button type="button" class="btn" id="8question">8</button>
                        <button type="button" class="btn" id="9question">9</button>
                        <button type="button" class="btn" id="10question">10</button>
                    </div>
                </div>
                <button id="start-btn" class="start-btn btn">START</button>
            </div>
         </div>
    <script src="js/player.js"></script>
    <script src="js/quiz_item.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
